<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Domain Status</title>
    <meta name="viewport" content="width=480, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f6f8fb;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-width: 450px;
        }

        .status-card {
            max-width: 450px;
            margin: 0.5rem auto;
            box-shadow: 0 4px 24px 0 rgba(80, 120, 200, .12);
            border-radius: 1.25rem;
            padding: 2rem 2.5rem 1.5rem 2.5rem;
            background: #fff;
            transition: box-shadow 0.2s;
        }

        .status-box {
            border-radius: 1rem;
            padding: 1.2rem;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(60, 60, 130, 0.08);
        }

        #checking {
            background: linear-gradient(90deg, #2b74da 80%, #3399ff);
            color: white;
        }

        #malicious {
            background: linear-gradient(90deg, #e92d3d 80%, #ff3333);
            color: white;
        }

        #benign {
            background: linear-gradient(90deg, #1eab59 80%, #33cc66);
            color: white;
        }

        .status-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .status-card {
                padding: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="status-card">
        <div class="text-center mb-4">
            <h3 class="status-title">Domain Status Checker</h3>
        </div>
        <div class="status-box" id="checking" style="display:none;">
            <strong>Checking domain status...</strong>
        </div>
        <div class="status-box" id="malicious" style="display:none;">
            This domain appears <b>MALICIOUS</b>.<br />
            <span id="prob-mal"></span>
        </div>
        <div class="status-box" id="benign" style="display:none;">
            This domain appears <b>BENIGN</b>.<br />
            <span id="prob-benign"></span>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
